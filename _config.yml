title: "Cam's AI & Policy Blog"
description: "Documenting my journey in AI and policy"
author: "Cam Clarke"
email: "" # Add your email if you want
baseurl: "" # Leave empty for GitHub Pages
url: "https://camclarke11.github.io"

# Theme settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Social links
github_username: camclarke11
# linkedin_username: your-linkedin
# twitter_username: your-twitter

# Build settings
markdown: kramdown
show_excerpts: true

# Navigation
header_pages:
  - about.md

# Collections
collections:
  posts:
    output: true
    permalink: /posts/:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Cam Clarke"
  - scope:
      path: ""
    values:
      layout: "default"

# Minima theme settings
minima:
  date_format: "%B %-d, %Y"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md